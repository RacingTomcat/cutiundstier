<ion-header>

    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-img src="{{global.logo}}" width="85" height="40"></ion-img>
    </ion-title>
  </ion-navbar>
