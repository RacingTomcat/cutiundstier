<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-img src="{{global.logo}}" width="85" height="40"></ion-img>
    </ion-title>
  </ion-navbar>
 <ion-toolbar no-border-top>
    <ion-title><ion-img width="25" height="25" src="{{global.logo_kontakt}}"></ion-img>{{title}}</ion-title>
  </ion-toolbar>  
</ion-header>


<ion-content padding class="kontakt">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h2 class="">
            Wir sind jederzeit gerne für Sie da!
        </h2>
        <p>
            <b><span class="txt-gruen">cuti und stier gbr</span></b><br>Hauptstraße 97<br>51465 Bergisch Gladbach
        </p>
        <p>
            <b><span class="txt-gruen">Rufen Sie uns an:</span></b><br>02202 - 186 777 0
        </p>
        <p>
            <b><span class="txt-gruen">E-Mail an uns:</span></b><br><a href="mailto:info@cutiundstier.de" class="internal-link">info@cutiundstier.de</a>
        </p>
        <p><b><span class="txt-gruen">Folgen Sie uns:</span></b></p>

    </div>
 
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="social-icon">
            <a href="https://twitter.com/cutiundstier" target="_blank" class="make"><img src="images/twitter.png" width="40" height="40" alt=""></a>
        </div>
        <div class="social-icon">
            <a href="https://plus.google.com/+cutistiergbrBergischGladbach" target="_blank" class="make"><img src="images/google.png" width="40" height="40" alt=""></a>
        </div>
        <div class="social-icon">
            <a href="https://www.facebook.com/cutiundstier/" target="_blank" class="make"><img src="images/facebook.png" width="40" height="40" alt=""></a>
        </div>
        <div class="social-icon">
            <a href="https://www.xing.com/xbp/pages/cuti-und-stier-gbr" target="_blank" class="make"><img src="images/xing.png" width="40" height="40" alt=""></a>
        </div>
    </div>

    <div class="map-holder">
        <div #map id="map"></div> 
    </div>

</ion-content>
