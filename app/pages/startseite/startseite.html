<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-img src="{{global.logo}}" width="85" height="40"></ion-img>
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top dark>
    <ion-title><ion-img *ngIf="global.logo_startseite" logo width="25" height="25" src="{{global.logo_startseite}}"></ion-img>{{title}}</ion-title>
  </ion-toolbar>  
  <ion-img src="images/slider_cutiundstier.jpg"></ion-img> 
</ion-header>

<ion-content padding class="startseite">

  <!--<button secondary menuToggle>Toggle Menu</button>-->

</ion-content>
