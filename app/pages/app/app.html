<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-img src="{{global.logo}}" width="85" height="40"></ion-img>
    </ion-title>
  </ion-navbar>
 <ion-toolbar no-border-top>
    <ion-title><ion-img width="25" height="25" src="{{global.logo_app}}"></ion-img>{{title}}</ion-title>
  </ion-toolbar>  
</ion-header>


<ion-content padding class="app">

  <!--<button secondary menuToggle>Toggle Menu</button>-->

</ion-content>

<ion-footer>
    <ion-toolbar dark>
        <ion-segment [(ngModel)]="nav_title" primary>
            <ion-segment-button value="projekte" (ionSelect)="projektePage.openPage();">
                Projekte
            </ion-segment-button>
            <ion-segment-button value="team" (ionSelect)="teamPage.openPage();">
                Team
            </ion-segment-button>
            <ion-segment-button value="kontakt" (ionSelect)="kontaktPage.openPage();">
                Kontakt
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
